  <meta charset="utf-8">

  <script>
    window.onload = () => {
      const LIFETIME = 300;
      const exp = Math.floor(Date.now()/1000) + LIFETIME;
      const sig = CryptoJS.HmacSHA256(
        exp.toString(),
        'molierecestpasdelatarte'
      ).toString(CryptoJS.enc.Hex);
      setTimeout(() => {
        document.cookie = `captcha_verified=${exp}|${sig}; Path=/; Max-Age=${LIFETIME};`;
        window.location.href = '/';
      }, 3000);
    };
  </script>
</head>
